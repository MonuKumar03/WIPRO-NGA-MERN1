<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Random Quotes Generator</title>

  <style>
    body {
      font-family: "Poppins", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      margin: 0;
    }

    .container {
      background: #ffffffcc;
      border-radius: 12px;
      padding: 30px 40px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 500px;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
    }

    #quote {
      font-size: 1.3em;
      color: #444;
      margin: 20px 0;
      font-style: italic;
    }

    #author {
      color: #666;
      font-weight: bold;
    }

    button {
      background-color: #4a90e2;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 1em;
      transition: 0.3s;
    }

    button:hover {
      background-color: #357ABD;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ’¬ Random Quote</h1>
    <p id="quote">Click the button to load a quote!</p>
    <p id="author"></p>
    <button onclick="getQuote()">Get New Quote</button>
  </div>

  <script>
    async function getQuote() {
      const quoteEl = document.getElementById("quote");
      const authorEl = document.getElementById("author");

      quoteEl.textContent = "Loading quote...";
      authorEl.textContent = "";

      try {
        // Fetch random quote from ZenQuotes API
        const response = await fetch("https://zenquotes.io/api/random");
        const data = await response.json();
        const quoteData = data[0];

        quoteEl.textContent = `"${quoteData.q}"`;
        authorEl.textContent = `â€” ${quoteData.a}`;
      } catch (error) {
        quoteEl.textContent = "Failed to load quote ðŸ˜ž";
        authorEl.textContent = "";
        console.error("Error fetching quote:", error);
      }
    }

    // Load a quote automatically on page load
    getQuote();
  </script>
</body>
</html>
